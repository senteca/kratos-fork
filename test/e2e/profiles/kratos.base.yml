log:
  level: trace
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE

selfservice:
  default_browser_return_url: http://localhost:4455/
  whitelisted_return_urls:
    - http://localhost:4455
    - http://localhost:4458
    - https://www.ory.sh/
  methods:
    link:
      config:
        lifespan: 1h
  flows:
    login:
      ui_url: http://localhost:4455/login
    registration:
      ui_url: http://localhost:4455/registration
    error:
      ui_url: http://localhost:4455/error
    verification:
      ui_url: http://localhost:4455/verify
    recovery:
      ui_url: http://localhost:4455/recovery
    settings:
      ui_url: http://localhost:4455/settings

serve:
  public:
    # We are using a proxy to make cypress not fail with different origins which is why we use this URL here.
    # See ../proxy
    base_url: http://localhost:4455/
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:3000
        - http://localhost:4457
      allowed_headers:
        - Authorization
        - Content-Type
        - X-Session-Token
  admin:
    base_url: http://kratos:4434/

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 4

courier:
  smtp:
    connection_uri: smtps://test:test@localhost:1025/?skip_ssl_verify=true

session:
  whoami:
    required_aal: aal1
