selfservice:
  strategies:
    password:
      enabled: true

  settings:
    privileged_session_max_age: 1m
    after:
      profile:
        hooks:
          -
            hook: verify

  verify:
    return_to: http://127.0.0.1:4455/
    link_lifespan: 5s

  logout:
    redirect_to: http://127.0.0.1:4455/auth/login

  registration:
    after:
      password:
        hooks:
          -
            hook: verify

identity:
  traits:
    default_schema_url: file://test/e2e/profiles/verify/identity.traits.schema.json
